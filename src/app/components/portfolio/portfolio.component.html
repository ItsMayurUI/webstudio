 <section class="portfolio" id="portfolio">
  <h2 class="section-title">Portfolio</h2>

  <div class="portfolio-container">
    <article
      class="project-card reveal" *ngFor="let project of projects"
    >
      <!-- Image Wrapper -->
      <div class="project-image">
        <img
          [src]="project.image"
          [alt]="project.title"
          loading="lazy"
        />
      </div>

      <!-- Content -->
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.desc }}</p>

        <!-- tech stack badges -->
         <!-- <div class="tech-stack">
          <span *ngFor="let tech of project.tech">
            {{ tech }}
          </span>
        </div> -->

        <button class="btn primary" (click)="openModal(project)">
          ğŸ‘ View Details
        </button>
      </div>
    </article>
  </div>
</section>
