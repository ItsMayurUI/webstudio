<!--new -->
 <section class="portfolio" id="portfolio">
  <h2 class="section-title">Portfolio</h2>

  <div class="portfolio-container">
    <article
      class="project-card reveal" *ngFor="let project of projects"
    >
      <!-- Image Wrapper -->
      <div class="project-image">
        <img
          [src]="project.image"
          [alt]="project.title"
          loading="lazy"
        />
      </div>

      <!-- Content -->
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.desc }}</p>

        <!-- tech stack badges -->
         <!-- <div class="tech-stack">
          <span *ngFor="let tech of project.tech">
            {{ tech }}
          </span>
        </div> -->

        <button class="btn primary" (click)="openModal(project)">
          üëÅ View Details
        </button>
      </div>
    </article>
  </div>
</section>

<div class="modal-backdrop" *ngIf="selectedProject">
  <div class="modal">
    <button class="close" (click)="closeModal()">√ó</button>

    <h3>{{ selectedProject.title }}</h3>
    <p>{{ selectedProject.desc }}</p>

    <div class="tech-stack">
      <span *ngFor="let tech of selectedProject.tech">
        {{ tech }}
      </span>
    </div>

    <a
      class="btn secondary"
      [routerLink]="['/project', selectedProject.slug]"
      (click)="closeModal()"
      >
      üìÑ View Case Study
      </a>

  </div>
</div>
