<section>
  <h2>Portfolio</h2>

  <div class="portfolio-container">
    <div class="project-card" *ngFor="let project of projects">
      
      <img [src]="project.image" [alt]="project.title">

      <h3>{{ project.title }}</h3>
      <p>{{ project.desc }}</p>

      <a
        [href]="project.link"
        target="_blank"
        class="btn primary"
      >
        ðŸ”— View Project
      </a>
    </div>
  </div>
</section>
