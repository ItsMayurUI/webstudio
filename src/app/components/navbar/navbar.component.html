<header
  class="navbar"
  [class.scrolled]="isScrolled"
  [class.hidden]="isHidden">
        
  <!-- Logo -->
  <a class="brand" routerLink="/">
    <img src="assets/Logo/textlogo22.webp" alt="Mayur Nirkhe Studio" />
  </a>

  <!-- Hamburger (mobile only) -->
  <button
  class="hamburger"
  type="button"
  (click)="toggleMenu()"
  [class.open]="menuOpen"
  aria-label="Toggle menu">
    <span></span><span></span><span></span>
  </button>

  <!-- Nav -->
  <nav class="main-nav" [class.open]="menuOpen">
    <ul>
      <li><a routerLink="/" (click)="closeMenu()">Home</a></li>
      <li><a routerLink="/about" (click)="closeMenu()">About</a></li>
      <li><a routerLink="/services" (click)="closeMenu()">Services</a></li>
      <li><a routerLink="/portfolio" (click)="closeMenu()">Portfolio</a></li>
      <li><a routerLink="/contact" (click)="closeMenu()">Contact</a></li>
    </ul>
  </nav>

  <!-- Changes Blur / dim overlay -->
  <div class="nav-overlay" *ngIf="menuOpen" (click)="closeMenu()"></div>
</header>
