<section class="contact-wrap">
  <div class="glass-card">
    <h2 class="title">Get a Free Quote</h2>
    <p class="tagline">
      Brief us About Your Project .  We'll Reply With Pricing & Timeline.
    </p>

    <!-- Template-driven form -->
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <!-- Name -->
      <div class="field">
        <input
          name="name"
          ngModel
          required
          autocomplete="name"
          placeholder="Your Name" />
      </div>

      <!-- Email -->
      <div class="field">
        <input
          name="email"
          ngModel
          required
          type="email"
          autocomplete="email"
          placeholder="Your Email" />
      </div>

      <!-- Phone / WhatsApp -->
      <div class="field">
        <input
          name="phone"
          ngModel
          required
          autocomplete="tel"
          placeholder="Your WhatsApp / Phone" />
      </div>

      <!-- Project Type -->
      <div class="field">
        <select name="projectType" ngModel required>
          <option value="" disabled selected>Project Type</option>
          <option>Web Application</option>
          <option>Portfolio</option>
          <option>Business Website</option>
          <option>E-Commerce</option>
          <option>Landing Page</option>
        </select>
      </div>

      <!-- Message -->
      <div class="field">
        <textarea
          name="message"
          ngModel
          rows="5"
          placeholder="Describe your project... (features, pages, reference links, etc.)">
        </textarea>
      </div>

      <!-- Primary submit -->
      <button type="submit" class="btn-send">
        <span class="btn-label">Request Quote</span>
        <svg class="plane" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M2 21l20-9L2 3v7l14 2-14 2v7z"></path>
        </svg>
      </button>
