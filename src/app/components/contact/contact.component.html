<section class="contact-wrap">
  <div class="glass-card">
    <h2 class="title">Contact Me</h2>
    <p class="tagline">
      Brief us About Your Project .  We'll Reply With Pricing & Timeline.
    </p>

    <!-- Template-driven form -->
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

  <!-- Name -->
  <div class="field">
    <input
      type="text"
      name="name"
      ngModel
      required
      minlength="2"
      pattern="^[a-zA-Z ]+$"
      placeholder="Your Name"
      #name="ngModel" />

    <small class="error" *ngIf="name.invalid && name.touched">
      Please enter a valid name (letters only)
    </small>
  </div>

  <!-- Email -->
  <div class="field">
    <input
      type="email"
      name="email"
      ngModel
      required
      email
      placeholder="Your Email"
      #email="ngModel" />

    <small class="error" *ngIf="email.invalid && email.touched">
      Please enter a valid email address
    </small>
  </div>

  <!-- Phone -->
  <div class="field">
    <input
      type="tel"
      name="phone"
      ngModel
      required
      pattern="^[0-9]{10}$"
      inputmode="numeric"
      placeholder="Your WhatsApp / Phone"
      #phone="ngModel" />

    <small class="error" *ngIf="phone.invalid && phone.touched">
      Enter a valid 10-digit mobile number
    </small>
  </div>

  <!-- Project Type -->
  <div class="field">
    <select
      name="projectType"
      ngModel
      required
      #projectType="ngModel">
      <option value="" disabled selected>Select Project Type</option>
      <option>Web Application</option>
      <option>Portfolio</option>
      <option>Business Website</option>
      <option>E-Commerce</option>
      <option>Landing Page</option>
    </select>

    <small class="error" *ngIf="projectType.invalid && projectType.touched">
      Please select a project type
    </small>
  </div>

  <!-- Message -->
  <div class="field">
    <textarea
      name="message"
      ngModel
      required
      minlength="10"
      rows="5"
      placeholder="Describe your project..."
      #message="ngModel">
    </textarea>

    <small class="error" *ngIf="message.invalid && message.touched">
      Message should be at least 10 characters
    </small>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="btn-send"
    [disabled]="f.invalid">

    <span class="btn-label">Open WhatsApp</span>
  </button>

</form>

  </div>
</section>
